site_name: Group Terminal
site_description: Terminal-based group chat system for testing AI agent integrations
site_url: https://gradion-ai.github.io/group-terminal/

repo_name: gradion-ai/group-terminal
repo_url: https://github.com/gradion-ai/group-terminal

copyright: Copyright &copy; 2025-2026 Gradion AI

theme:
  name: material
  logo: images/logo.png
  font:
    text: Inter
    code: JetBrains Mono
  palette:
    scheme: slate
    primary: custom
    accent: custom
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.preview
    - navigation.instant.progress
    - navigation.top
    - navigation.tracking
    - search.suggest
    - toc.follow
    - content.code.copy
    - content.code.select
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [group_terminal]
          options:
            show_root_heading: true
            show_source: false
            show_signature_annotations: true
            signature_crossrefs: true
            separate_signature: true
            merge_init_into_class: true
            extensions:
              - griffe_pydantic
          inventories:
            - url: https://docs.python.org/3/objects.inv
              domains: [py, std]
  - llmstxt:
      markdown_description: |
        Group Terminal is a minimalistic, terminal-based group chat system designed for testing and
        prototyping AI service integrations. It provides a zero-configuration WebSocket-based chat server
        and Rich-powered terminal clients that eliminate authentication, databases, and user management
        complexity. Build and test server-side message handlers that respond to group chat messages with
        immediate visual feedback. Unix-specific (uses termios, will not work on Windows).
      full_output: llms-full.txt
      sections:
        User Guide:
          - index.md: Overview and getting started guide
        API Documentation:
          - api/server.md: Server API reference
          - api/client.md: Client API reference

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      dedent_subsections: true
  - pymdownx.superfences
  - pymdownx.details
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

extra_css:
  - stylesheets/extra.css

nav:
  - User Guide:
    - Overview: index.md
    - LLM readable:
      - llms.txt: llms.txt
      - llms-full.txt: llms-full.txt
  - API Documentation:
    - Server: api/server.md
    - Client: api/client.md
